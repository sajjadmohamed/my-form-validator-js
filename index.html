<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Form Validator</title>
		<link rel="icon" type="image/png" href="favicon.png" />
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<h1>Sign Up Today!</h1>
			<!-- Form -->
			<form id="form">
				<!-- Full Name -->
				<div class="form-group">
					<label for="name">Full Name:</label>
					<input type="text" id="name" placeholder="Full Name"
					name="name" / required minlength="3" maxlength="100">
				</div>
				<!-- Phone Number -->
				<div class="form-group">
					<label for="phone">Phone Number:</label>
					<input type="tel" id="phone" placeholder="000-111-2222"
					name="phone" / required
					pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
				</div>
				<!-- Email Address -->
				<div class="form-group">
					<label for="email">Email Address:</label>
					<input type="email" id="email"
					placeholder="email@address.com" name="eamil" / required>
				</div>
				<!-- Website URL -->
				<div class="form-group">
					<label for="website">Website URL:</label>
					<input type="url" id="website"
					placeholder="http://sajjadmohamed" name="website" /
					required>
				</div>
				<!-- Password -->
				<div class="form-group">
					<label for="password">Password:</label>
					<input
						type="password"
						id="password"
						placeholder="Creates Password (Min. 8 Characters)"
						required
						pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
						title="Please include at least 1 uppercase character, 1
					lowercase character, and 1 number."
					/>
				</div>
				<!-- Confirm Password -->
				<div class="form-group">
					<label for="password2">Confirm Password:</label>
					<input
						type="password"
						id="password2"
						placeholder="Confirm Password"
						name="password"
						required
						pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
					/>
				</div>
				<button type="submit">Register</button>
			</form>
			<!-- Erroe/Success Message -->
			<div class="message-container">
				<h3 id="message">Din't Hesitate!</h3>
			</div>
		</div>
		<!-- Script -->
		<script src="index.js"></script>
	</body>
</html>
